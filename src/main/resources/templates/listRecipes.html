<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!--Bootstrap-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.1/umd/popper.min.js"
            integrity="sha256-AoNQZpaRmemSTxMy9xcqXX5VLwI6IMPYugO7bFHOW+U="
            crossorigin="anonymous"
            th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12 col-md-offset-07">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Title</th>
                                <th>Preparation Duration</th>
                                <th>Cooking Duration</th>
                                <th>Servings</th>
                                <th>Source</th>
                                <th>Url</th>
                                <th>Difficulty</th>
                                <th>Nutritional Info</th>
                                <th>Instructions</th>
                                <th>Ingredients</th>
                                <th>Categories</th>
                                <th>Ratings</th>
                            </tr>
                            </thead>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.getTitle()}">Title</td>
                                <td th:text="${recipe.getPreparationDuration()}">Preparation Duration</td>
                                <td th:text="${recipe.getCookingDuration()}">Cooking Duration</td>
                                <td th:text="${recipe.getServings()}">Servings</td>
                                <td th:text="${recipe.getSource()}">Source</td>
                                <td th:text="${recipe.getUrl()}">Url</td>
                                <td th:text="${recipe.getDifficulty()}">Difficulty</td>
                                <td th:text="${recipe.getNutritionalInfo().getText()}">Nutritional Info</td>
                                <td th:text="${recipe.getInstruction().getText()}">Instructions</td>
                                <td>
                                    <table>
                                        <tr th:each="ingredient : ${recipe.getIngredients()}">
                                            <td th:text="${ingredient.getAmount()}">amount</td>
                                            <td th:text="${ingredient.getUnitOfMeasurement().getName()}">uom</td>
                                            <td th:text="${ingredient.getProduct().getName()}">product</td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr th:each="category : ${recipe.getCategories()}">
                                            <td th:text="${category.getName()}">category</td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr th:each="rating : ${recipe.getRating()}">
                                            <td th:text="${rating.getIp()}">ip</td>
                                            <td th:text="${rating.getRating()}">rating</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
